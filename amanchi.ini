[custom]
;规则集定义
; --- 指向 直连 的规则 ---
ruleset=全球直连,https://raw.githubusercontent.com/jasinghuang/qichiyu-clash/main/Direct.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=全球直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
ruleset=全球直连,[]GEOSITE,CN
ruleset=全球直连,[]GEOIP,CN

; --- 指向 自动选择代理 的规则 ---
ruleset=国外,https://raw.githubusercontent.com/jasinghuang/qichiyu-clash/main/ProxyLite.list
ruleset=国外,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
; 修复问题行 - 使用更兼容的语法或临时注释掉
;ruleset=国外,[]GEOSITE,geolocation-!cn
ruleset=国外,[]GEOIP,!CN

; --- 指向 特定策略组 的规则 ---
ruleset=AI,https://raw.githubusercontent.com/jasinghuang/qichiyu-clash/main/AI.list
ruleset=Speedtest,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.list
ruleset=国内媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list
ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; --- 额外添加特定应用规则 ---
ruleset=GitHub,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Github.list
ruleset=TikTok,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/TikTok.list
ruleset=Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list

; --- 最终规则 ---
ruleset=漏网之鱼,[]FINAL


;策略组定义 (定义各种手动选择和自动测速组)

; --- 手动选择 (Select) 策略组 ---
; 这些组允许用户在 Clash UI 中为特定类型的流量选择策略
custom_proxy_group=AI`select`[]DIRECT`[]所有-自动`[]台日新韩-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他地区-自动`[]REJECT
custom_proxy_group=GitHub`select`[]DIRECT`[]所有-自动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他地区-自动`[]REJECT
custom_proxy_group=TikTok`select`[]DIRECT`[]所有-自动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他地区-自动`[]REJECT
custom_proxy_group=Telegram`select`[]DIRECT`[]所有-自动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他地区-自动`[]REJECT
custom_proxy_group=国外媒体`select`[]所有-自动`[]台日新韩-自动`[]美国-自动`[]其他地区-自动`[]DIRECT`[]REJECT
custom_proxy_group=国内媒体`select`[]DIRECT`[]所有-自动`[]REJECT
custom_proxy_group=国外`select`[]DIRECT`[]所有-自动`[]台日新韩-自动`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]其他地区-自动`[]REJECT
custom_proxy_group=Speedtest`select`[]DIRECT`[]香港-自动`[]日本-自动`[]美国-自动`[]韩国-自动`[]所有-自动
custom_proxy_group=全球直连`select`[]DIRECT`[]所有-自动
custom_proxy_group=漏网之鱼`select`[]DIRECT`[]所有-自动`[]台湾-自动`[]日本-自动`[]其他地区-自动

; --- 自动测速 (URL-Test) 策略组 ---
; 这些组根据延迟自动选择节点
custom_proxy_group=所有-自动`url-test`.*`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=台日新韩-自动`url-test`(台湾|TW|Tai|🇹🇼|日本|JP|东京|大阪|🇯🇵|Japan|新加坡|SG|狮城|🇸🇬|Singapore|韩国|KR|首尔|🇰🇷|Korea)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=香港-自动`url-test`(香港|HK|Hong Kong|🇭🇰|HongKong)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=台湾-自动`url-test`(台湾|TW|Tai|🇹🇼|TaiWan)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=日本-自动`url-test`(日本|JP|东京|大阪|🇯🇵|Japan)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=新加坡-自动`url-test`(新加坡|SG|狮城|🇸🇬|Singapore)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=韩国-自动`url-test`(韩国|KR|首尔|🇰🇷|Korea)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=美国-自动`url-test`(美国|US|纽约|洛杉矶|硅谷|🇺🇸|United States)`http://www.gstatic.com/generate_204`60,150
custom_proxy_group=其他地区-自动`url-test`(^(?!.*(香港|HK|Hong|日本|JP|Japan|新加坡|SG|Singapore|美国|US|台湾|TW|韩国|KR)).*)`http://www.gstatic.com/generate_204`60,150

;启用自定义规则集
enable_rule_generator=true
overwrite_original_rules=true
